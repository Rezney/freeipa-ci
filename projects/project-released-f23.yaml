- project:
    name: Fedora23-released
    os: f23
    prefix: mkubik
    git-browser-url: https://git.fedorahosted.org/cgit/freeipa.git/
    options-dns-setup: >
        --setup-dns
        --forwarder=$FREEIPACI_DNS_FORWARDER
        --reverse-zone=$FREEIPACI_DNS_REVERSE_ZONE
    options-ca-setup: ""
    report-mail-address: your@email.example
    jobs:
        - released-bits
